<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../recursos/img-logo/IMG-20220318-WA0002.jpg">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilo.css">
    <title>DINTER</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-light">
            <div class="container-fluid d-flex align-items-end">
              <a class="navbar-brand" href="./index.html">
                <img src="../recursos/img-logo/IMG-20220318-WA0002.jpg" alt="Logo Dinter" style="width: 150px;">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav" >
                <ul class="navbar-nav" style="width: 400px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="font-size: 20px; color: rgb(5, 130, 130);" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="font-size: 20px; color: rgb(5, 130, 130);" href="#">Sobre Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="font-size: 20px; color: rgb(5, 130, 130);" href="#">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" style="font-size: 20px; color: rgb(5, 130, 130); " href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../recursos/img-banner/banner-cauda.jpg" class="d-block w-100" alt="Dosificadores de Agua">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../recursos/img-banner/banner-cont-temp.jpg" class="d-block w-100" alt="Controladores de Temperatura">
              </div>
              <div class="carousel-item">
                <img src="../recursos/img-banner/banner-contador.jpg" class="d-block w-100" alt="Contador">
              </div>
              <div class="carousel-item">
                <img src="../recursos/img-banner/banner-temporizador.jpg" class="d-block w-100" alt="Temporizador">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>

    <footer></footer>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
